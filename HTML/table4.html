<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		table, th, td {
			border:1px solid #ccc;
		}		
		td {
			padding:5px;  /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
</head>
<body>
    <table>
        <caption>
            <strong>재무상태표</strong>
        </caption>
        <tr>
            <td rowspan="2">자산: 현금,
                <br>현금외 자산
            </td>
            <td>부채:차입금</td>
        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
